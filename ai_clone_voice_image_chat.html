<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>AI Clone ‚Äî Voice + Image + Chat</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body { font-family: Arial, sans-serif; margin:0; background:#f4f4f4; }
header { background:#4f46e5; color:white; padding:1rem; font-size:1.4rem; font-weight:700; }
main { padding:1rem; max-width:900px; margin:auto; }
.section { background:white; padding:1rem; border-radius:10px; margin-bottom:1rem; }
label { font-weight:bold; }
#chatBox { height:250px; overflow:auto; border:1px solid #ddd; padding:10px; border-radius:8px; background:white; }
.msg { margin-bottom:10px; }
.user { font-weight:bold; }
.ai { color:#4f46e5; font-weight:bold; }
input, textarea, button { padding:10px; border-radius:8px; border:1px solid #bbb; width:100%; margin-top:5px; }
button { width:auto; cursor:pointer; background:#4f46e5; color:white; border:none; padding:10px 20px; }
#generatedImage { max-width:100%; margin-top:10px; border-radius:10px; }
</style>
</head>
<body>

<header>AI Clone ‚Äî Voice Input + Image Generator + Chat</header>

<main>

<div class="section">
  <label>üé§ Voice Input</label><br>
  <button onclick="startVoice()">Start Speaking</button>
  <p id="voiceText" style="margin-top:10px; font-style:italic;"></p>
</div>

<div class="section">
  <label>ü§ñ Chatbot</label>
  <div id="chatBox"></div>
  <textarea id="chatInput" placeholder="Type message..."></textarea>
  <button onclick="sendChat()">Send</button>
</div>

<div class="section">
  <label>üñºÔ∏è Image Generator</label>
  <input id="imgPrompt" placeholder="Describe image to generate..." />
  <button onclick="generateImage()">Generate</button>
  <img id="generatedImage" />
</div>

</main>

<script>
// === VOICE INPUT ===
function startVoice() {
  const rec = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
  rec.lang = "en-US";
  rec.onresult = e => {
    let text = e.results[0][0].transcript;
    document.getElementById("voiceText").innerText = "You said: " + text;
  };
  rec.start();
}

// === CHATBOT (local mock) ===
function sendChat() {
  let box = document.getElementById("chatBox");
  let input = document.getElementById("chatInput");
  let text = input.value.trim();
  if (!text) return;
  box.innerHTML += `<div class='msg'><span class='user'>You:</span> ${text}</div>`;
  input.value = "";

  setTimeout(() => {
    let reply = "AI Clone reply: " + text;
    box.innerHTML += `<div class='msg'><span class='ai'>AI:</span> ${reply}</div>`;
    box.scrollTop = box.scrollHeight;
  }, 500);
}

// === IMAGE GENERATOR (mock) ===
function generateImage() {
  let p = document.getElementById("imgPrompt").value.trim();
  let img = document.getElementById("generatedImage");
  if (!p) return;

  // Placeholder random image
  img.src = "https://picsum.photos/600?random=" + Math.random();
}
</script>

</body>
</html>
